<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Makeup Products — Lotus Herbals</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      .bg-lotus-green {
        background-color: #4caf50;
      }
      .hover-lotus-green:hover {
        background-color: #388e3c;
      }
    </style>
  </head>

  <body class="bg-green-50 text-gray-900">
    <!-- HEADER -->
    <header class="bg-lotus-green text-white sticky top-0 z-50">
      <nav
        class="max-w-7xl mx-auto flex justify-between items-center py-4 px-6"
      >
        <h1 class="text-2xl font-bold">Lotus Herbals</h1>

        <ul class="hidden md:flex gap-8 text-lg">
          <li><a href="lotus.html" class="hover:text-yellow-300">Home</a></li>
          <li>
            <a href="lotus.html#categories" class="hover:text-yellow-300"
              >Categories</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <!-- HERO SECTION -->
    <section class="py-12">
      <div class="max-w-4xl mx-auto text-center">
        <h2 class="text-4xl font-bold text-lotus-green mb-4">
          Skincare Products
        </h2>
        <p class="text-gray-700">Herbal serums and creams for glowing skin.</p>
      </div>
    </section>

    <!-- MAKEUP PRODUCTS GRID -->
    <section
      class="max-w-7xl mx-auto px-6 py-8 grid gap-8 sm:grid-cols-2 lg:grid-cols-3"
    >
      <!-- Product 1 -->
      <div
        class="bg-white rounded-xl shadow-md p-5 text-center hover:shadow-xl transition transform hover:scale-105"
      >
        <img
          src="https://m.media-amazon.com/images/I/619pJvn1MUL._AC_UF1000,1000_QL80_.jpg"
          class="w-full h-64 object-cover rounded-lg"
        />
        <h3 class="text-xl font-semibold mt-4">Glow Serum</h3>
        <p class="text-gray-600 mt-2">Brightening & hydrating serum.</p>
        <button
          class="mt-4 bg-lotus-green text-white px-6 py-2 rounded-lg hover-lotus-green"
        >
          Buy Now
        </button>
      </div>

      <!-- Product 2 -->
      <div
        class="bg-white rounded-xl shadow-md p-5 text-center hover:shadow-xl transition transform hover:scale-105"
      >
        <img
          src="https://images-static.nykaa.com/media/catalog/product/c/7/c7d68b62070454300300000_2.jpg?tr=w-500"
          class="w-full h-64 object-cover rounded-lg"
        />
        <h3 class="text-xl font-semibold mt-4">Aloe Vera Gel</h3>
        <p class="text-gray-600 mt-2">Soothes & repairs skin.</p>
        <button
          class="mt-4 bg-lotus-green text-white px-6 py-2 rounded-lg hover-lotus-green"
        >
          Buy Now
        </button>
      </div>

      <!-- Product 3 -->
      <div
        class="bg-white rounded-xl shadow-md p-5 text-center hover:shadow-xl transition transform hover:scale-105"
      >
        <img
          src="https://dwibhashi.co.in/cdn/shop/files/Facecream_1_copy_4.jpg?v=1733465855"
          class="w-full h-64 object-cover rounded-lg"
        />
        <h3 class="text-xl font-semibold mt-4">Herbal Face Cream</h3>
        <p class="text-gray-600 mt-2">Hydrates & nourishes skin.</p>
        <button
          class="mt-4 bg-lotus-green text-white px-6 py-2 rounded-lg hover-lotus-green"
        >
          Buy Now
        </button>
      </div>
    </section>

    <!-- BACK BUTTON -->
    <div class="text-center my-12">
      <a
        href="lotus.html"
        class="bg-gray-700 text-white px-6 py-3 rounded-lg hover:bg-gray-600"
      >
        ← Back to Home
      </a>
    </div>

</html>
